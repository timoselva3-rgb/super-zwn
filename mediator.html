<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>يعني اي وسيط - سوبر زون</title>
  <meta name="description" content="تعرف على الوسيط وأهميته في تسهيل الصفقات وضمان حقوق الجميع - سوبر زون">
  <meta name="keywords" content="وسيط, سوبر زون, تيليجرام, مبيعات, أمان, صفقات">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Tajawal', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
      background: #000;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://i.ibb.co/CyLyBsJ/IMG-20251005-184349-032.jpg") center/cover no-repeat;
      filter: blur(8px) brightness(0.4);
      animation: glow 6s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes glow {
      from { filter: blur(8px) brightness(0.35); }
      to { filter: blur(10px) brightness(0.6); }
    }

    .logo {
      width: 180px;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff0000;
      margin-top: 40px;
      animation: pulse 3s infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 15px #ff0000; }
      to { box-shadow: 0 0 35px #ff0000; }
    }

    h1 {
      font-size: 2em;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 40px #ff0000;
      margin: 20px 0;
    }

    p {
      font-size: 1.2em;
      color: #ddd;
      margin: 15px 20px;
      line-height: 1.5em;
    }

    a {
      display: block;
      background-color: rgba(15,15,15,0.8);
      color: #fff;
      text-decoration: none;
      margin: 15px auto;
      padding: 15px;
      border-radius: 15px;
      width: 250px;
      font-weight: bold;
      border: 1px solid #ff0000;
      box-shadow: 0 0 10px #ff0000;
      transition: 0.3s;
    }

    a:hover {
      background-color: #ff0000;
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff0000;
    }

    footer { margin-top: 30px; color: #bbb; font-size: 0.9em; }
  </style>
</head>
<body>

  <img src="https://i.ibb.co/CyLyBsJ/IMG-20251005-184349-032.jpg" alt="Super ZWN Logo" class="logo">
  <h1>❓ يعني اي وسيط</h1>

  <p>
    الوسيط هو شخص موثوق يقوم بتسهيل الصفقات بين طرفين لضمان حق الجميع.<br>
    مهمته التأكد من أمان المعاملة ومتابعة كل خطوة حتى اكتمال الصفقة.<br>
    التعامل بدون وسيط قد يؤدي إلى فقدان الحقوق أو سوء التفاهم.
  </p>

  <script>
    function playClickSound() {
      var audio = new Audio('https://www.soundjay.com/button/beep-07.wav'); 
      audio.play();
    }
  </script>

</body>
</html>
