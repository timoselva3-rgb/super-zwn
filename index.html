<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تداول خبراء توقع - شركة الاستثمار</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@700;900&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 0 15px;
            box-sizing: border-box;
            padding-top: 20px; 
        }

        .hero-image-container {
            /* تعديل الأبعاد لجعلها مربعة وصغيرة (حوالي 180x180 بكسل كحد أقصى) */
            width: 180px; 
            height: 180px; 
            max-width: 180px;
            overflow: hidden;
            position: relative;
            background: #1f2731;
            margin: 0 auto 30px auto; /* مسافة بعد الصورة */
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            /* إضافة هامش علوي أكبر قليلاً بعد إزالة الهيدر */
            margin-top: 40px; 
        }

        .hero-image-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, #0d1117 0%, rgba(13, 17, 23, 0.01) 100%);
            opacity: 0; /* إزالة تأثير التدرج على الصورة المربعة الصغيرة */
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9);
        }

        h1 {
            font-size: 1.8em;
            font-weight: 900;
            /* توحيد اللون للأبيض */
            color: #ffffff; 
            line-height: 1.5;
            margin-top: 0; /* تقليل المسافة بعد الصورة */
            margin-bottom: 20px;
        }

        .highlight-text {
            /* توحيد اللون للأبيض */
            color: #ffffff; 
        }

        .status-message {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .status-message span {
            margin-right: 8px;
            font-size: 1.4em;
        }

        .instruction-text {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            font-weight: 700;
            color: #c9d1d9;
            margin-bottom: 30px;
        }
        .instruction-text span {
            color: #e34c4c;
            font-size: 1.4em;
            margin-left: 8px;
        }

        .join-button {
            display: block;
            background: linear-gradient(135deg, #1e90ff 0%, #4682b4 100%);
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 900;
            margin: 20px auto 40px auto;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }

        .join-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 144, 255, 0.6);
        }

    </style>
</head>
<body>
    
    <div class="hero-image-container">
        <img src="https://i.ibb.co/sdLNWYv5/IMG-20251023-130121-177.jpg" alt="Trading Room" class="hero-image">
    </div>

    <div class="container">
        
        <h1>
            <span style="font-size: 1.2em;">🏦</span> شركة استثمار وتداول 
            <br>
            وتسليم <span class="highlight-text">أرباح</span> <span style="font-size: 1.2em;">💰</span>
        </h1>

        <p class="status-message">
            <span>✅</span> اطمئن وأنت معانا لكسب المزيد
        </p>

        <p class="instruction-text">
            <span>📢</span> يرجى اتباع التعليمات داخل القناة
        </p>

        <a href="https://t.me/your_telegram_link" target="_blank" class="join-button">
            انضم الآن على تيليجرام
        </a>

    </div>

</body>
</html>
