<script>
function toggleMenu() {
  const s = document.getElementById("sidebar");
  s.style.left = (s.style.left === "0px") ? "-220px" : "0px";
}

function playSound() {
  document.getElementById("clickSound").currentTime = 0;
  document.getElementById("clickSound").play();
}

function updateTime() {
  const now = new Date();
  document.getElementById("timeBtn").textContent =
    "⏰ " + now.toLocaleTimeString('en-US', { hour12: true });
}
setInterval(updateTime, 1000);
updateTime();

function updateDate() {
  const today = new Date();
  document.getElementById("dateBtn").textContent =
    "📅 " + today.toLocaleDateString('ar-EG');
}
updateDate();

async function updateTonPrice() {
  try {
    const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=TONUSDT');
    const data = await res.json();
    document.getElementById("tonBtn").textContent = "💎 TON: " + parseFloat(data.price).toFixed(2) + " $";
  } catch {
    document.getElementById("tonBtn").textContent = "💎 تعذر جلب سعر التون";
  }
}
setInterval(updateTonPrice, 60000); 
updateTonPrice();

/* إنشاء ثلج */
function createSnowflake() {
  const snow = document.createElement('div');
  snow.classList.add('snowflake');
  const size = Math.random() * 4 + 2;
  snow.style.width = `${size}px`;
  snow.style.height = `${size}px`;
  snow.style.left = `${Math.random() * window.innerWidth}px`;
  snow.style.animationDuration = `${Math.random() * 5 + 5}s`;
  snow.style.opacity = Math.random();
  document.body.appendChild(snow);
  setTimeout(() => snow.remove(), 10000);
}
setInterval(createSnowflake, 200);


function toggleDarkModeFunc() {
  const body = document.body;
  const btn = document.getElementById('darkModeBtn');
  body.classList.toggle('dark-mode');
  if(body.classList.contains('dark-mode')) {
    btn.innerHTML = "🌞 الوضع النهاري";
  } else {
    btn.innerHTML = "🌓 الوضع الليلي";
  }
}


document.addEventListener('click', function(event) {
  const sidebar = document.getElementById('sidebar');
  const menuBtn = document.querySelector('.menu-btn');
  if(sidebar.style.left === "0px" && !sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
    sidebar.style.left = "-220px";
  }
});
</script>
